<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer feedback </title>
</head>
<body>
    <!-- Feedback Form -->
        <h1> Learner's Feedback Form   </h1>
        <form action="#">
            <label for="Course">    Course Name:</label><br>
            <select name="course" id="course">
                <option value="C">C,C++,DSA and STL</option>
                <option value="FSWD-Masterclass">Full Stack Web Development Masterclass</option>
                <option value="DSA-Python">DSA using Python</option>
            </select><br/> <br>
            <label for="Instructor">Instructor</label>
            <select name="instructor" id="instructor">
                <option value="mysirg">Ayush Pandey</option>
            </select><br> <br>
            <label for="rating">Rating (Scale of 1 to 5):</label> <br>
            <input type="radio" id="rating" name="rating" > 1
            <input type="radio" id="rating" name="rating" > 2
            <input type="radio" id="rating" name="rating" > 3
            <input type="radio" id="rating" name="rating" > 4
            <input type="radio" id="rating" name="rating" > 5
            <br><br>
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" cols="50" rows="5"></textarea><br><br>
            <input type="submit" value="submit">
            
        </form>
</body>
</html>
